<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    :root {
      --bg: #0f172a;
      --board: #111827;
      --snake: #22c55e;
      --snake-head: #16a34a;
      --food: #ef4444;
      --text: #e5e7eb;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0;
      background: var(--bg); color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }
    .wrap {
      min-height: 100%; display: flex; align-items: center; justify-content: center;
      padding: 16px; flex-direction: column;
    }
    .container {
      width: 100%; max-width: 520px; display: grid; gap: 12px;
    }
    .board {
      border-radius: 16px; overflow: hidden;
      background: var(--board); aspect-ratio: 1;
      position: relative;
    }
    canvas { width: 100%; height: 100%; display: block; }
    .game-over {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9); color: white;
      padding: 20px; border-radius: 10px;
      text-align: center; display: none;
    }
    .game-over h2 { margin: 0 0 10px; color: #ef4444; }
    .game-over button {
      background: #22c55e; color: white;
      border: none; padding: 10px 20px; border-radius: 5px;
      cursor: pointer; font-size: 14px;
    }
    .game-over button:hover { background: #16a34a; }

    /* Mobile controls */
    .mobile-controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      background: #1e293b;
      color: white;
      font-size: 24px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .btn:active { background: #334155; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="board">
        <canvas id="game" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
          <h2>Game Over!</h2>
          <p>Final Score: <span id="finalScore">0</span></p>
          <button onclick="resetGame()">Play Again</button>
        </div>
      </div>

      <!-- Mobile Controls -->
      <div class="mobile-controls">
        <div></div>
        <div class="btn" id="up">⬆</div>
        <div></div>
        <div class="btn" id="left">⬅</div>
        <div class="btn" id="down">⬇</div>
        <div class="btn" id="right">➡</div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gameOverEl = document.getElementById('gameOver');
    const finalScoreEl = document.getElementById('finalScore');

    const GRID_SIZE = 20;
    const TILE_COUNT = canvas.width / GRID_SIZE;

    let snake, dx, dy, food, score, gameRunning, gamePaused, speed;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 0; dy = 0;
      score = 0;
      speed = 150;
      food = { x: 15, y: 15 };
      gameRunning = false; gamePaused = false;
      gameOverEl.style.display = 'none';
      drawGame();
    }

    function drawGame() {
      clearCanvas();
      moveSnake();
      drawFood();
      drawSnake();
      if (checkGameOver()) { gameOver(); return; }
      if (checkFoodCollision()) { eatFood(); }
    }

    function clearCanvas() {
      ctx.fillStyle = '#111827';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? '#16a34a' : '#22c55e';
        ctx.fillRect(s.x * GRID_SIZE, s.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
      });
    }

    function drawFood() {
      ctx.fillStyle = '#ef4444';
      ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
    }

    function moveSnake() {
      if (dx === 0 && dy === 0) return;
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0) head.x = TILE_COUNT - 1;
      if (head.x >= TILE_COUNT) head.x = 0;
      if (head.y < 0) head.y = TILE_COUNT - 1;
      if (head.y >= TILE_COUNT) head.y = 0;
      snake.unshift(head);
      if (!checkFoodCollision()) snake.pop();
    }

    function checkFoodCollision() {
      return snake[0].x === food.x && snake[0].y === food.y;
    }

    function checkGameOver() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) return true;
      }
      return false;
    }

    function eatFood() {
      score += 10;
      generateFood();
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * TILE_COUNT),
        y: Math.floor(Math.random() * TILE_COUNT)
      };
      while (snake.some(s => s.x === food.x && s.y === food.y)) {
        food = {
          x: Math.floor(Math.random() * TILE_COUNT),
          y: Math.floor(Math.random() * TILE_COUNT)
        };
      }
    }

    function gameOver() {
      gameRunning = false;
      finalScoreEl.textContent = score;
      gameOverEl.style.display = 'block';
    }

    function startGame() {
      if (!gameRunning) { gameRunning = true; gameLoop(); }
    }

    function gameLoop() {
      if (!gameRunning) return;
      drawGame();
      setTimeout(gameLoop, speed);
    }

    // Keyboard controls
    document.addEventListener('keydown', e => {
      startGame();
      switch (e.key) {
        case 'ArrowUp': case 'w': case 'W': if (dy === 0) { dx = 0; dy = -1; } break;
        case 'ArrowDown': case 's': case 'S': if (dy === 0) { dx = 0; dy = 1; } break;
        case 'ArrowLeft': case 'a': case 'A': if (dx === 0) { dx = -1; dy = 0; } break;
        case 'ArrowRight': case 'd': case 'D': if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });

    // Touch button controls
    document.getElementById('up').onclick = () => { if (dy === 0) { dx = 0; dy = -1; startGame(); } };
    document.getElementById('down').onclick = () => { if (dy === 0) { dx = 0; dy = 1; startGame(); } };
    document.getElementById('left').onclick = () => { if (dx === 0) { dx = -1; dy = 0; startGame(); } };
    document.getElementById('right').onclick = () => { if (dx === 0) { dx = 1; dy = 0; startGame(); } };

    // Swipe controls
    let touchStartX, touchStartY;
    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0];
      touchStartX = t.clientX; touchStartY = t.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const t = e.changedTouches[0];
      const dxSwipe = t.clientX - touchStartX;
      const dySwipe = t.clientY - touchStartY;
      if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
        if (dxSwipe > 30 && dx === 0) { dx = 1; dy = 0; }
        else if (dxSwipe < -30 && dx === 0) { dx = -1; dy = 0; }
      } else {
        if (dySwipe > 30 && dy === 0) { dx = 0; dy = 1; }
        else if (dySwipe < -30 && dy === 0) { dx = 0; dy = -1; }
      }
      startGame();
    });

    resetGame();
  </script>
</body>
</html>
