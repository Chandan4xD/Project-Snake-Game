<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .game-wrapper {
      position: relative;
      width: 95vmin;
      height: 95vmin;
      max-width: 500px;
      max-height: 500px;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #0f172a;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: block;
    }
    .scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 20px;
      color: #22c55e;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(34,197,94,0.5);
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }
    .game-over h2 {
      margin: 0 0 10px;
      color: #ef4444;
    }
    .game-over button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: 0.2s;
    }
    .game-over button:hover {
      background: #16a34a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <canvas id="game" width="400" height="400"></canvas>
    <div class="scoreboard" id="scoreEl">Score: 0</div>
    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('scoreEl');
    const gameOverEl = document.getElementById('gameOver');
    const finalScoreEl = document.getElementById('finalScore');

    const GRID_SIZE = 20;
    const TILE_COUNT = canvas.width / GRID_SIZE;

    let snake, dx, dy, food, score, gameRunning, speed;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 0; dy = 0;
      score = 0;
      speed = 150;
      food = { x: 15, y: 15 };
      gameRunning = false;
      gameOverEl.style.display = 'none';
      updateScore();
      drawGame();
    }

    function drawGame() {
      clearCanvas();
      moveSnake();
      drawFood();
      drawSnake();
      if (checkGameOver()) { gameOver(); return; }
      if (checkFoodCollision()) { eatFood(); }
    }

    function clearCanvas() {
      ctx.fillStyle = '#0f172a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? '#16a34a' : '#22c55e';
        ctx.shadowBlur = i === 0 ? 15 : 8;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(s.x * GRID_SIZE, s.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        ctx.shadowBlur = 0;
      });
    }

    function drawFood() {
      ctx.fillStyle = '#ef4444';
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#ef4444';
      ctx.beginPath();
      ctx.arc(
        food.x * GRID_SIZE + GRID_SIZE/2,
        food.y * GRID_SIZE + GRID_SIZE/2,
        GRID_SIZE/2 - 2,
        0, Math.PI * 2
      );
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function moveSnake() {
      if (dx === 0 && dy === 0) return;
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0) head.x = TILE_COUNT - 1;
      if (head.x >= TILE_COUNT) head.x = 0;
      if (head.y < 0) head.y = TILE_COUNT - 1;
      if (head.y >= TILE_COUNT) head.y = 0;
      snake.unshift(head);
      if (!checkFoodCollision()) snake.pop();
    }

    function checkFoodCollision() {
      return snake[0].x === food.x && snake[0].y === food.y;
    }

    function checkGameOver() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) return true;
      }
      return false;
    }

    function eatFood() {
      score += 10;
      updateScore();
      generateFood();
    }

    function updateScore() {
      scoreEl.textContent = "Score: " + score;
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * TILE_COUNT),
        y: Math.floor(Math.random() * TILE_COUNT)
      };
      while (snake.some(s => s.x === food.x && s.y === food.y)) {
        food = {
          x: Math.floor(Math.random() * TILE_COUNT),
          y: Math.floor(Math.random() * TILE_COUNT)
        };
      }
    }

    function gameOver() {
      gameRunning = false;
      finalScoreEl.textContent = score;
      gameOverEl.style.display = 'block';
    }

    function startGame() {
      if (!gameRunning) { gameRunning = true; gameLoop(); }
    }

    function gameLoop() {
      if (!gameRunning) return;
      drawGame();
      setTimeout(gameLoop, speed);
    }

    // ✅ Swipe Controls for Mobile
    let startX, startY;
    canvas.addEventListener("touchstart", e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    });
    canvas.addEventListener("touchend", e => {
      const t = e.changedTouches[0];
      const dxSwipe = t.clientX - startX;
      const dySwipe = t.clientY - startY;
      if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
        if (dxSwipe > 30 && dx === 0) { dx = 1; dy = 0; }
        else if (dxSwipe < -30 && dx === 0) { dx = -1; dy = 0; }
      } else {
        if (dySwipe > 30 && dy === 0) { dx = 0; dy = 1; }
        else if (dySwipe < -30 && dy === 0) { dx = 0; dy = -1; }
      }
      startGame();
    });

    // ✅ Keyboard Controls for PC
    document.addEventListener("keydown", e => {
      startGame();
      switch (e.key) {
        case 'ArrowUp': case 'w': case 'W': if (dy === 0) { dx = 0; dy = -1; } break;
        case 'ArrowDown': case 's': case 'S': if (dy === 0) { dx = 0; dy = 1; } break;
        case 'ArrowLeft': case 'a': case 'A': if (dx === 0) { dx = -1; dy = 0; } break;
        case 'ArrowRight': case 'd': case 'D': if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });

    resetGame();
  </script>
</body>
</html>
