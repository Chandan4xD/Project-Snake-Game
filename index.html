<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    .game-wrapper {
      position: relative;
      width: 95vmin;
      height: 95vmin;
      max-width: 600px;
      max-height: 600px;
    }

    canvas {
      width: 100%;
      height: 100%;
      background: #0f172a;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: block;
    }

    .hud {
      position: absolute;
      top: 8px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .badge {
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 12px;
      border-radius: 14px;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 28px;
      border-radius: 12px;
      text-align: center;
      display: none;
    }
    .game-over h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #ef4444;
    }
    .game-over button {
      margin-top: 10px;
      background: #22c55e;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="game-wrapper" id="gameWrapper">
    <canvas id="game"></canvas>
    <div class="hud">
      <div class="badge" id="scoreEl">Score: 0</div>
      <div class="badge" id="highEl">High: 0</div>
    </div>
    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("scoreEl");
    const highEl = document.getElementById("highEl");
    const gameOverEl = document.getElementById("gameOver");
    const finalScoreEl = document.getElementById("finalScore");
    const gameWrapper = document.getElementById("gameWrapper");

    let TILE_COUNT, GRID_SIZE;
    let snake, dx, dy, food, score, highScore, gameRunning, speed;

    highScore = localStorage.getItem("snakeHighScore") || 0;
    highEl.textContent = "High: " + highScore;

    function setGrid() {
      if (window.innerWidth < 600) {
        TILE_COUNT = 15; // fewer tiles = bigger blocks for phones
      } else {
        TILE_COUNT = 20; // normal for PC
      }
      GRID_SIZE = canvas.width / TILE_COUNT;
    }

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.95;
      canvas.width = size;
      canvas.height = size;
      setGrid();
    }

    function resetGame() {
      snake = [{ x: Math.floor(TILE_COUNT / 2), y: Math.floor(TILE_COUNT / 2) }];
      dx = 0;
      dy = 0;
      score = 0;
      speed = 150;
      food = randomFood();
      gameRunning = false;
      gameOverEl.style.display = "none";
      updateScore();
      drawGame();
    }

    function randomFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * TILE_COUNT),
          y: Math.floor(Math.random() * TILE_COUNT),
        };
      } while (snake && snake.some((s) => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function drawGame() {
      clearCanvas();
      moveSnake();
      drawFood();
      drawSnake();

      if (checkGameOver()) {
        gameOver();
        return;
      }

      if (checkFoodCollision()) eatFood();
    }

    function clearCanvas() {
      ctx.fillStyle = "#0f172a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? "#16a34a" : "#22c55e";
        ctx.shadowBlur = i === 0 ? 15 : 8;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(
          s.x * GRID_SIZE,
          s.y * GRID_SIZE,
          GRID_SIZE - 2,
          GRID_SIZE - 2
        );
        ctx.shadowBlur = 0;
      });
    }

    function drawFood() {
      ctx.fillStyle = "#ef4444";
      ctx.shadowBlur = 15;
      ctx.shadowColor = "#ef4444";
      ctx.beginPath();
      ctx.arc(
        food.x * GRID_SIZE + GRID_SIZE / 2,
        food.y * GRID_SIZE + GRID_SIZE / 2,
        GRID_SIZE / 2 - 2,
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function moveSnake() {
      if (dx === 0 && dy === 0) return;
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0) head.x = TILE_COUNT - 1;
      if (head.x >= TILE_COUNT) head.x = 0;
      if (head.y < 0) head.y = TILE_COUNT - 1;
      if (head.y >= TILE_COUNT) head.y = 0;

      snake.unshift(head);
      if (!checkFoodCollision()) snake.pop();
    }

    function checkFoodCollision() {
      return snake[0].x === food.x && snake[0].y === food.y;
    }

    function checkGameOver() {
      return snake
        .slice(1)
        .some((segment) => segment.x === snake[0].x && segment.y === snake[0].y);
    }

    function eatFood() {
      score += 10;
      updateScore();
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("snakeHighScore", highScore);
        highEl.textContent = "High: " + highScore;
      }
      food = randomFood();
    }

    function updateScore() {
      scoreEl.textContent = "Score: " + score;
    }

    function gameOver() {
      gameRunning = false;
      finalScoreEl.textContent = score;
      gameOverEl.style.display = "block";
      if (navigator.vibrate) navigator.vibrate(200); // haptic feedback
    }

    function startGame() {
      if (!gameRunning) {
        gameRunning = true;
        gameLoop();
      }
    }

    function gameLoop() {
      if (!gameRunning) return;
      drawGame();
      setTimeout(() => requestAnimationFrame(gameLoop), speed);
    }

    // ✅ Swipe Controls (shorter threshold for phones)
    let startX, startY;
    canvas.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;

      // request fullscreen on first touch
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    });
    canvas.addEventListener("touchend", (e) => {
      const t = e.changedTouches[0];
      const dxSwipe = t.clientX - startX;
      const dySwipe = t.clientY - startY;
      if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
        if (dxSwipe > 20 && dx === 0) {
          dx = 1;
          dy = 0;
        } else if (dxSwipe < -20 && dx === 0) {
          dx = -1;
          dy = 0;
        }
      } else {
        if (dySwipe > 20 && dy === 0) {
          dx = 0;
          dy = 1;
        } else if (dySwipe < -20 && dy === 0) {
          dx = 0;
          dy = -1;
        }
      }
      startGame();
    });

    // ✅ Keyboard Controls (PC)
    document.addEventListener("keydown", (e) => {
      startGame();
      switch (e.key) {
        case "ArrowUp":
        case "w":
        case "W":
          if (dy === 0) {
            dx = 0;
            dy = -1;
          }
          break;
        case "ArrowDown":
        case "s":
        case "S":
          if (dy === 0) {
            dx = 0;
            dy = 1;
          }
          break;
        case "ArrowLeft":
        case "a":
        case "A":
          if (dx === 0) {
            dx = -1;
            dy = 0;
          }
          break;
        case "ArrowRight":
        case "d":
        case "D":
          if (dx === 0) {
            dx = 1;
            dy = 0;
          }
          break;
      }
    });

    window.addEventListener("resize", () => {
      resizeCanvas();
      resetGame();
    });

    resizeCanvas();
    resetGame();
  </script>
</body>
</html>
