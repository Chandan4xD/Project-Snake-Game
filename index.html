<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    .hud {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .badge {
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .game-wrapper {
      position: relative;
      width: 95vmin;
      height: 95vmin;
      max-width: 500px;
      max-height: 500px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background: #0f172a;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: block;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      display: none;
    }
    .game-over h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #ef4444;
    }
    .game-over p { margin: 5px 0; font-size: 16px; }
    .game-over button {
      background: #22c55e;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      color: white;
    }

    /* Fullscreen button */
    .fullscreen-btn {
      margin-top: 14px;
      background: #1e293b;
      color: #e5e7eb;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    .fullscreen-btn:hover {
      background: #334155;
    }
  </style>
</head>
<body>
  <div class="hud">
    <div class="badge" id="scoreEl">Score: 0</div>
    <div class="badge" id="highEl">High: 0</div>
  </div>

  <div class="game-wrapper" id="gameWrapper">
    <canvas id="game"></canvas>
    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <button class="fullscreen-btn" id="fullscreenBtn">⛶ Fullscreen</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("scoreEl");
    const highEl = document.getElementById("highEl");
    const gameOverEl = document.getElementById("gameOver");
    const finalScoreEl = document.getElementById("finalScore");
    const gameWrapper = document.getElementById("gameWrapper");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    let GRID_SIZE, TILE_COUNT;
    let snake, dx, dy, food, score, highScore, gameRunning, speed;

    highScore = localStorage.getItem("snakeHighScore") || 0;
    highEl.textContent = "High: " + highScore;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
      canvas.width = size * window.devicePixelRatio;
      canvas.height = size * window.devicePixelRatio;
      canvas.style.width = size + "px";
      canvas.style.height = size + "px";
      ctx.setTransform(1, 0, 0, 1, 0, 0); // reset scaling
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

      TILE_COUNT = 20; // 20 tiles across always
      GRID_SIZE = size / TILE_COUNT;
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 0; dy = 0;
      score = 0;
      speed = 150;
      food = { x: 15, y: 15 };
      gameRunning = false;
      gameOverEl.style.display = 'none';
      updateScore();
      drawGame();
    }

    function drawGame() {
      clearCanvas();
      moveSnake();
      drawFood();
      drawSnake();
      if (checkGameOver()) { gameOver(); return; }
      if (checkFoodCollision()) { eatFood(); }
    }

    function clearCanvas() {
      ctx.fillStyle = "#0f172a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? "#16a34a" : "#22c55e";
        ctx.shadowBlur = i === 0 ? 20 : 10;
        ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(s.x * GRID_SIZE, s.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        ctx.shadowBlur = 0;
      });
    }

    function drawFood() {
      ctx.fillStyle = "#ef4444";
      ctx.shadowBlur = 20;
      ctx.shadowColor = "#ef4444";
      ctx.beginPath();
      ctx.arc(
        food.x * GRID_SIZE + GRID_SIZE / 2,
        food.y * GRID_SIZE + GRID_SIZE / 2,
        GRID_SIZE / 2 - 2,
        0, Math.PI * 2
      );
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function moveSnake() {
      if (dx === 0 && dy === 0) return;
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0) head.x = TILE_COUNT - 1;
      if (head.x >= TILE_COUNT) head.x = 0;
      if (head.y < 0) head.y = TILE_COUNT - 1;
      if (head.y >= TILE_COUNT) head.y = 0;
      snake.unshift(head);
      if (!checkFoodCollision()) snake.pop();
    }

    function checkFoodCollision() {
      return snake[0].x === food.x && snake[0].y === food.y;
    }

    function checkGameOver() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) return true;
      }
      return false;
    }

    function eatFood() {
      score += 10;
      updateScore();
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("snakeHighScore", highScore);
        highEl.textContent = "High: " + highScore;
      }
      generateFood();
    }

    function updateScore() {
      scoreEl.textContent = "Score: " + score;
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * TILE_COUNT),
        y: Math.floor(Math.random() * TILE_COUNT)
      };
      while (snake.some(s => s.x === food.x && s.y === food.y)) {
        food = {
          x: Math.floor(Math.random() * TILE_COUNT),
          y: Math.floor(Math.random() * TILE_COUNT)
        };
      }
    }

    function gameOver() {
      gameRunning = false;
      finalScoreEl.textContent = score;
      gameOverEl.style.display = "block";
    }

    function startGame() {
      if (!gameRunning) { gameRunning = true; gameLoop(); }
    }

    function gameLoop() {
      if (!gameRunning) return;
      drawGame();
      setTimeout(gameLoop, speed);
    }

    // ✅ Swipe Controls
    let startX, startY;
    canvas.addEventListener("touchstart", e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    });
    canvas.addEventListener("touchend", e => {
      const t = e.changedTouches[0];
      const dxSwipe = t.clientX - startX;
      const dySwipe = t.clientY - startY;
      if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
        if (dxSwipe > 30 && dx === 0) { dx = 1; dy = 0; }
        else if (dxSwipe < -30 && dx === 0) { dx = -1; dy = 0; }
      } else {
        if (dySwipe > 30 && dy === 0) { dx = 0; dy = 1; }
        else if (dySwipe < -30 && dy === 0) { dx = 0; dy = -1; }
      }
      startGame();
    });

    // ✅ Keyboard Controls
    document.addEventListener("keydown", e => {
      startGame();
      switch (e.key) {
        case "ArrowUp": case "w": if (dy === 0) { dx = 0; dy = -1; } break;
        case "ArrowDown": case "s": if (dy === 0) { dx = 0; dy = 1; } break;
        case "ArrowLeft": case "a": if (dx === 0) { dx = -1; dy = 0; } break;
        case "ArrowRight": case "d": if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });

    // ✅ Fullscreen toggle
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        gameWrapper.requestFullscreen().catch(err => console.log(err));
        fullscreenBtn.textContent = "⛶ Exit Fullscreen";
      } else {
        document.exitFullscreen();
        fullscreenBtn.textContent = "⛶ Fullscreen";
      }
    });

    window.addEventListener("resize", () => {
      resizeCanvas();
      resetGame();
    });

    resizeCanvas();
    resetGame();
  </script>
</body>
</html>
